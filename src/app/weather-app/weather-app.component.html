<main>
  <div class="input">
    <input type="text" [(ngModel)]="city" placeholder="Enter a city" />

    <button (click)="getLatLon()">Get Data</button>
  </div>

  <div
    class="card"
    *ngIf="
      name && icon && description && temp && feels_like && max && min && humidity
    "
  >
    <div class="first">
      <h1>{{ name }}</h1>
      <div class="desc">
        <img src="{{ icon }}" alt="" height="50" width="50" />
        <span>{{ description }}</span>
      </div>
    </div>

    <h2>{{ temp }}째C</h2>
    <p>
      Feels like <span>{{ feels_like }}째C</span>
    </p>
    <p>
      Max <span>{{ max }}째</span>
    </p>
    <p>
      Min <span>{{ min }}째</span>
    </p>
    <p>
      Humidity <span>{{ humidity }}%</span>
    </p>
  </div>
</main>
