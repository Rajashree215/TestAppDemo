<input type="text" [(ngModel)]="firstName" placeholder="Your First name"><br>
<input type="text" [(ngModel)]="lastName" placeholder="Your Last name"><br><br>

<button type="button" (click)="printName()">Submit</button>

<ul *ngIf="names.length>0">
    <li *ngFor="let name of names">{{name}}</li>
</ul>
